<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                    <p>Seja bem vindo(a), tenha uma ótima experiência!</p>
                <form action="login.php" method="post">
                    <div class="dados">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" placeholder="Seu email">
                        <label for="iemail">Login</label>

                    </div>
                    <div class="dados">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
